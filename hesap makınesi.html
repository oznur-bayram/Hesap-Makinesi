<head>

	<script type="text/javascript">
		function c(val)
		{
			document.getElementById("display").value=val;
		}
		function math(val)
		{
			document.getElementById("display").value+=val;
		}
		function e(val)
		{
			try
			{
              c(eval(document.getElementById("display").value))

			{
				c('HatalÄ±')
			}
		}
	</script>
</head>
<body>
<div align="center">
<div class="display">
<input type="text" size="17" id="display" style="margin-left:15px "   readonly>
<div class="keys">

<p>
    <input type="button" class="button" value="C" onclick='c("")'>

</p>

</p>

</p>

	<input type="button" class="button" value="0" onclick='math("0")'>
